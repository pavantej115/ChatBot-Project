<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;  
    margin: 0;
        }

        .container {
    flex: 1; 
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding-bottom: 3em; 
        }

        #chat-container {

            width: 100%;
            min-height: 200px; 
            max-height: 80vh;  
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;  
            display: flex;
            flex-direction: column;  
            margin-bottom: 10px;
        }

        #user-input {
            width: 80%;
        }

        #send-btn {
            width: 15%;
        }

        /* User message styles */
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end; /* Align user messages to the right */
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
        }

        /* Bot message styles */
        .bot-message {
            background-color: #7be2ff;
            align-self: flex-start; /* Align bot messages to the left */
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">ChatBot</h2>
        <div id="chat-container" class="w3-card w3-light-grey">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message" aria-label="User message">
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
